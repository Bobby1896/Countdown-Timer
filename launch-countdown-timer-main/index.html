<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;500;600&family=Comforter&family=Overpass:wght@300;400;600&family=Red+Hat+Display:wght@300;400;600;700&family=Red+Hat+Text:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./syle.css" />
  </head>
  <body>
    <div class="top-container">
      <h1 class="heading">WE'RE LAUCHING SOON</h1>
    </div>

    <section class="counts">
      <div class="countdown">
        <div class="countdown-topcard"></div>
        <div class="countdown-bottomcard"></div>
        <h4 class="time">
          <p class="duration">DAYS</p>
        </h4>
      </div>

      <div class="countdown">
        <div class="countdown-topcard"></div>
        <div class="countdown-bottomcard"></div>
        <h4 class="time">
          <p class="duration">HOURS</p>
        </h4>
      </div>

      <div class="countdown">
        <div class="countdown-topcard"></div>
        <div class="countdown-bottomcard"></div>
        <h4 class="time">
          <p class="duration">MINUTES</p>
        </h4>
      </div>

      <div class="countdown">
        <div class="countdown-topcard"></div>
        <div class="countdown-bottomcard"></div>
        <h4 class="time">
          <p class="duration">SECONDS</p>
        </h4>
      </div>
    </section>

    <script src="index.js"></script>
  </body>

  <footer>
    <div class="media-icons">
      <i class="icon"
        ><img src="./images/icon-facebook.svg" alt="facebook"
      /></i>
      <i class="icon"
        ><img src="./images/icon-pinterest.svg" alt="pinterest"
      /></i>
      <i class="icon"
        ><img src="./images/icon-instagram.svg" alt="instagram"
      /></i>
    </div>
  </footer>

  <div class="attribution">
    Challenge by
    <a
      class="texts"
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a class="texts" href="#">TRIPPLE A: ALABI, ADEOLA, AKINOLA </a>.
  </div>
</html>
